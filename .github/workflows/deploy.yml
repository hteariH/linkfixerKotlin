name: deploy.yml

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ vps ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}


jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            # Authenticate server with GHCR (Only needed once, or use a PAT)
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull the new image
            docker pull ghcr.io/${{ github.repository }}:latest
            
            # Stop and remove the old container
            docker stop my-app || true
            docker rm my-app || true
            
            # Ensure data directory exists
            mkdir -p /opt/linkfixer/data
            
            # Create cookies.txt from secret
            echo "${{ secrets.COOKIES_CONTENT }}" > /opt/linkfixer/data/cookies.txt

            # Run the new version
            docker run -d \
              --name my-app \
              -p 8080:8080 \
              --restart always \
              -v /opt/linkfixer/data:/data \
              -e DATABASE_USERNAME="${{ secrets.DATABASE_USERNAME }}" \
              -e DATABASE_PASSWORD="${{ secrets.DATABASE_PASSWORD }}" \
              -e BOT_TOKEN_1="${{ secrets.BOT_TOKEN_1 }}" \
              -e BOT_TOKEN_2="${{ secrets.BOT_TOKEN_2 }}" \
              -e GOOGLE_API_KEY="${{ secrets.GOOGLE_API_KEY }}" \
              ghcr.io/${{ github.repository }}:latest
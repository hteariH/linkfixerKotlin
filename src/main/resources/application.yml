spring:
  application:
    name: link-fixer-bot
  datasource:
    hikari:
      maximum-pool-size: 10
    url: jdbc:h2:file:/data/chatdb;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true


telegram:
  bot:
    token: <placeholder>

tiktok:
  download:
    path: /data/downloads

instagram:
  download:
    path: /data/downloads

ytdlp:
  path: yt-dlp

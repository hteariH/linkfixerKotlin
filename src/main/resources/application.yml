spring:
  application:
    name: link-fixer-bot
  datasource:
    hikari:
      maximum-pool-size: 10
    url: ${DATABASE_URL:jdbc:h2:file:/data/chatdb;AUTO_SERVER=TRUE}
    driver-class-name: org.h2.Driver
    username: ${DATABASE_USERNAME:sa}
    password: ${DATABASE_PASSWORD:password}

logging:
  file:
    name: /data/logs/app.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 7
  level:
    root: INFO
    com.mamoru: DEBUG
    org.springframework: INFO
    org.hibernate.SQL: INFO
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true


telegram:
  bots:
    - name: LinkFixer_Bot
      token: ${BOT_TOKEN_1}
    - name: ChatManagerAssistantBot
      token: ${BOT_TOKEN_2}

tiktok:
  download:
    path: /data/downloads

instagram:
  download:
    path: /data/downloads

ytdlp:
  path: yt-dlp
